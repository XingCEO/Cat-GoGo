name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust (stable)
        run: |
          rustup update stable
          rustup default stable
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build Tauri App (Apple Silicon)
        working-directory: frontend
        run: npm run tauri build -- --target aarch64-apple-darwin

      - name: Build Tauri App (Intel)
        working-directory: frontend
        run: npm run tauri build -- --target x86_64-apple-darwin

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-macos
          path: |
            frontend/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
            frontend/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg

  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust (stable)
        run: |
          rustup update stable
          rustup default stable

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build Tauri App
        working-directory: frontend
        run: npm run tauri build

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-windows
          path: |
            frontend/src-tauri/target/release/bundle/msi/*.msi
            frontend/src-tauri/target/release/bundle/nsis/*.exe
